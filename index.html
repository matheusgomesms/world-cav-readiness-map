<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAV Readiness Map</title>
    
    <!-- MapLibre GL JS CSS -->
    <link href="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- Your Custom CSS -->
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <header class="header">
        <h1>CAV Readiness Map</h1>
        <select id="city-selector">
            <option value="">-- Select a City --</option>
        </select>
    </header>

<div id="legend">
    <h4>Cluster Legend</h4>
    <div><span class="legend-key" style="background-color: #1a9641;"></span>Cluster A</div>
    <div><span class="legend-key" style="background-color: #a6d96a;"></span>Cluster B</div>
    <div><span class="legend-key" style="background-color: #fdae61;"></span>Cluster C</div>
    <div><span class="legend-key" style="background-color: #d7191c;"></span>Cluster D</div>
    <div><span class="legend-key" style="background-color: #cccccc;"></span>Other</div>
</div>

    <div id="map"></div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js"></script>
    <!-- PMTiles Protocol Adapter for MapLibre -->
    <script src="https://unpkg.com/pmtiles@3.1.0/dist/pmtiles.js"></script>
    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
